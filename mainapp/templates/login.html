{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container text-light" style="margin-bottom: 200px; margin-top: 160px">
        <div class="col-md-6 offset-md-3">
            <h3 class="text-center">Авторизація</h3>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-success btn-block" value="Увійти">
            </form>
            <hr>
            <p>Якщо ви ще не зареєсторовані, будь-ласка <a href="{% url 'registration' %}">зареєструйтесь</a></p>
        </div>
    </div>
{% endblock %}
