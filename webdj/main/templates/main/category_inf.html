{% extends "main/base.html" %}

{% block content %}
<div class="container">
<nav aria-label="breadcrumb" class="mt-3">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="{% url 'main' %}">Головна</a></li>
		<li class="breadcrumb-item active"><a href="#">{{ category.name }}</a></li>
	</ol>
</nav>
<section class="py-5">
	<div class="container px-4 px-lg-5 mt-5">
		<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

		    {% for product in category_products %}
		    
		    <div class="col mb-5">
		        <div class="card h-100">
		            <!-- Product image-->
		            <a href="{{product.get_absolute_url}}">
		                <img class="card-img-top img_card" src="{{product.image.url}}" alt="..." />
		            </a>
		            <!-- Product details-->
		            <div class="card-body p-4 row align-items-end">
		                <div class="text-center">
		                    <!-- Product name-->   
		                    <a href="{{product.get_absolute_url}}">
		                       <h5 class="fw-bolder">{{product.title}}</h5>
		                    </a>
		                    <!-- Product price-->
		                    {{product.price}} грн
		                    <a class="btn btn-outline-dark mt-auto" href="{% url 'add_to_cart' ct_model=product.get_model_name slug=product.slug %}">Додати до кошика</a>
		                </div>
		            </div>
		        </div>
		    </div>

		    {% endfor %}
		</div>
	</div>
</section>
</div>
{% endblock content %}
