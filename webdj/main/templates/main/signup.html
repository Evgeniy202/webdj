{% extends "main/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<header class="container">
<main class="text-center row justify-content-center" style="margin-bottom: 100px; margin-top: 
100px">
  <form action="" method="POST" class="col-4 align-self-center">
    <h1 class="h3 mb-3 fw-normal">Реєстрація</h1>

    {% csrf_token %}
    {{form|crispy}}

    <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-top: 50px">Зареєструватись</button>
  </form>
</main>
</header>
{% endblock %}
