{% extends 'main/base.html' %}

{% block content %}
<div class="container">
	<nav aria-label="breadcrumb" class="mt-3">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="{% url 'main' %}">Головна</a></li>
		    <li class="breadcrumb-item"><a href="#">{{ product.category.name }}</a></li>
		    <li class="breadcrumb-item active" aria-current="page">{{ product.title }}</li>
		  </ol>
	</nav>
	<div class = "row">
		<div class="col-md-4">
			<img src="{{ product.image.url }}" class="img-fluid">
		</div>	
		<div class="col-md-8">
			<h4>{{ product.title }}</h4>
			<p><b>Ціна</b>: {{ product.price }} грн.</p>
			<hr>
			<a class="btn btn-outline-dark mt-auto" href="{% url 'add_to_cart' ct_model=ct_model slug=product.slug %}">Додати до кошика</a>
			<hr>
			<p><b>Опис</b>: {{ product.description }}</p>
		</div>
	</div>
</div>

{% endblock content %}
